<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tabla de Multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generar Tabla de Multiplicar</h1>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="number" class="form-label">Ingrese un nÃºmero:</label>
                <input type="number" class="form-control" id="number" name="number" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Tabla</button>
        </form>

        <!-- Mostrar la tabla de multiplicar si existe -->
        <div th:if="${table}">
            <div th:utext="${table}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
